name: 'Typescript Test'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - "**.ts"
      - ".github/workflows/typescript.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'npm'

      - name: Install Packages
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check format
        run: npm run format-check

      - name: Run tests
        run: npm run test

      - name: Check if Build Needed
      - run: |
          cp dist/* .
          npm run build
          diff worker.js dist/worker.js &>/dev/null