name: 'Action Test'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - "**.ts"
      - ".github/workflows/action_check.yml"
      - "action.yml"
      - "dist/index.js"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # - run: echo ${{ github.repository }}@${GITHUB_REF##*/}
      # - run: echo running on branch ${GITHUB_REF##*/}
      - name: Checkout Example Repo
        uses: actions/checkout@v2
        with:
          path: action
      - name: Checkout Example Repo
        uses: actions/checkout@v2
        with:
          repository: Cyb3r-Jak3/worker-example-project
      
      - name: Successful Action
        # uses: Cyb3r-Jak3/wrangler-action-javascript@dev
        uses: ./action
        with:
          apiToken: ${{ secrets.TEST_TOKEN }}
          secrets: |
            HELLO
        env:
          HELLO: ${{ secrets.HELLO }}

